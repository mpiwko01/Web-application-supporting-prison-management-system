<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web prison management system</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row form-container">
            <div>
                <h1 class="title">Logowanie</h1>
                <form>
                    <div class="form-group">
                        <label for="username">ID</label>
                        <input type="text" class="form-control id" id="username" placeholder="ID">
                        <p class="error-text"></p>
                    </div>
                    <div class="form-group">
                        <label for="password">Hasło</label>
                        <input type="password" class="form-control password" id="password" placeholder="Hasło">
                        <p class="error-text"></p>
                    </div>

                    <div class="button-box">
                        <div class="button text-end">
                            <button type="button" class="clear-btn btn">Wyczyść</button>
                        </div>

                        <div class="button text-end">
                            <button type="button" class="submit-btn btn">Zaloguj</button>
                        </div>
                    </div>

                </form>
            </div>

        </div> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
            </script>

        <script src="./js/script.js"></script>
</body>

</html>
